<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    rel="stylesheet"
  />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">

    <div class="card-container">
      <section class="results">
        <h3 class="results-title title">
          Your Result
        </h3>
        <div class="results-circle">
          <h1 class="overall-score">76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="results-info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h3 class="summary-title title">Summary</h3>
        <div class="summary-rows">
        <div class="summary-item">
          <div class="skill-label">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
            <b>Reaction</b>
          </div>
          <div class="skill-score">
            <p><b>80</b> / 100</p>
          </div>
        </div>
        
        <div class="summary-item">
          <div class="skill-label">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon">
            <b>Memory</b>
          </div>
          <div class="skill-score">
            <p><b>92</b> / 100</p>
          </div>
        </div>

        <div class="summary-item">
          <div class="skill-label">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
            <b>Verbal</b>
          </div>
          <div class="skill-score">
            <p><b>80</b> / 100</p>
          </div>
        </div>

        <div class="summary-item">
          <div class="skill-label">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon">
            <b>Visual</b>
          </div>
          <div class="skill-score">
            <p><b>80</b> / 100</p>
          </div>
        </div>
      </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </div>
</body>
</html>
